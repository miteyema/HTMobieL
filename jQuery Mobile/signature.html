<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/external/jquery-1.8.2.min.js"></script>
    <script src="js/external/jquery.signaturepad.min.js"></script>
    <script src="js/external/json2.min.js"></script>
    <link rel="stylesheet" href="css/jquery.signaturepad.css">
    <script>
        $(document).ready(function () {
            $('.sigPad').signaturePad({
                drawOnly:true
            });
        });
    </script>
</head>
<body>
<form method="post" action="" class="sigPad">
    <ul class="sigNav">
        <li class="drawIt"><a href="#draw-it">Signature</a></li>
        <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper">
        <div class="typed"></div>
        <canvas class="pad" width="198" height="55"></canvas>
        <input type="hidden" name="output" class="output">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
