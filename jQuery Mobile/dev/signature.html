<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Require a Drawn Signature &middot; Signature Pad</title>
    <link rel="stylesheet" href="../signature/jquery.signaturepad.css">
    <!--[if lt IE 9]>
    <script src="../signature/flashcanvas.js"></script><![endif]-->
    <script src="../js/external/jquery-1.8.2.min.js"></script>
    <script src="../signature/jquery.signaturepad.min.js"></script>
    <script src="../signature/json2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sign-and-send-form').signaturePad({
                drawOnly:true,
                validateFields:false
            });
        });
    </script>

</head>
<body>
<form method="post" id="sign-and-send-form">
    <div class="sig sigWrapper">
        <div class="typed"></div>
        <canvas class="pad" width="198" height="55"></canvas>
        <input type="hidden" name="output" class="output">
    </div>
    <a href="#clear" class="clearButton">Clear</a>
    <button type="submit">I accept the terms of this agreement.</button>
</form>
</body>
