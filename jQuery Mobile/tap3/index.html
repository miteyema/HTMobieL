<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.3.0.min.css"/>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.0.min.js"></script>
    <script>
        $(document).on("tap", "#first-button", function () {
            $.mobile.changePage("#second");
        });

        $(document).on("tap", "#second-button", function () {
            $.mobile.changePage("#first");
        });
    </script>
</head>

<body>
<div data-role="page" id="first">

    <div data-role="header">
        <h1>First page</h1>
    </div>

    <div data-role="content">
        <p><a href="#" data-role="button" id="first-button">Go to second page</a></p>
    </div>
</div>

<div data-role="page" id="second">

    <div data-role="header">
        <h1>Second page</h1>
    </div>

    <div data-role="content">
        <p><a href="#" data-role="button" id="second-button">Go to first page</a></p>
    </div>
</div>
</body>
</html>
