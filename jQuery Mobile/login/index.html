<!DOCTYPE html>
<html>
<head>
    <title>Expense App Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="../js/vendor/jquery.validate.js"></script>
</head>

<body>
<div data-role="page" id="login-page">
    <div data-role="header"><h1>Expense App</h1></div>
    <div data-role="content" class="wrapper">
        <form method="POST">
            <div data-role="fieldcontain">
                <input type="text" name="username" id="username" value="" placeholder="Username">
            </div>
            <div data-role="fieldcontain">
                <input type="password" name="password" id="password" value="test123" placeholder="Password">
            </div>
            <input type="submit" data-role="submit" data-theme="f" value="Log In" />
        </form>
    </div>
    <div data-role="footer" data-position="fixed"></div>
</div>

<div data-role="dialog" id="error-validation">
    <div data-role="header">
        <h1>Validation error</h1>
    </div>
    <div data-role="content">
        <p id="error-validation-message"></p>
        <ul id="error-validation-items"></ul>
        <a href="#" data-role="button" data-rel="back" data-theme="b">Close</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
