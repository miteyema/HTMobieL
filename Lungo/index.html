<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expense App</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
    <link rel="stylesheet" href="css/ea.css">
</head>
<body class="app">
<section id="login">
    <header data-title="Expense App"></header>

    <article id="login-screen" class="active">
        <div class="wrapper">
            <div class="form">
                <fieldset>
                    <label for="login-screen-username">Username</label>
                    <input type="text" id="login-screen-username">
                </fieldset>
                <fieldset>
                    <label for="login-screen-password">Password</label>
                    <input type="password" id="login-screen-password">
                </fieldset>
                <a href="#home" data-router="section" class="button right" data-label="Log in"></a>
            </div>
        </div>
    </article>
</section>

<section id="home">
    <header data-title="Expense App"></header>

    <article id="home-screen" class="active">
        <div class="wrapper">
            <p>Welcome, Tim Ameye</p>

            <div class="center">
                <p>I want to:</p>

                <p><a href="#create" data-router="section" class="button" data-label="Create New Expense"></a></p>

                <p><a href="#view" data-router="section" class="button" data-label="View My Expenses"></a></p>
            </div>
        </div>
    </article>
</section>

<section id="view">
    <header data-title="Expense App">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <article id="view-screen" class="active list indented">
        <ul>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
        </ul>
    </article>
</section>

<section id="create">
    <header data-title="Expense App"></header>

    <article id="create-info" class="active">

    </article>
</section>

<!-- Lungo - Dependencies -->
<script src="components/quojs/quo.js"></script>
<script src="components/lungo/lungo.js"></script>
<!-- Lungo - Sandbox App -->
<script>
    Lungo.init({
        name:'ExpenseApp'
    });
</script>
</body>
</html>
