<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expense App</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
    <link rel="stylesheet" href="css/ea.css">
</head>
<body class="app">
<section id="login">
    <header data-title="Expense App"></header>

    <article id="login-screen" class="active scroll">
        <div class="wrapper">
            <div class="form">
                <fieldset>
                    <label for="login-screen-username">Username</label>
                    <input type="text" id="login-screen-username" value="tim.ameye@student.kuleuven.be">
                </fieldset>
                <fieldset>
                    <label for="login-screen-password">Password</label>
                    <input type="password" id="login-screen-password" value="test123">
                </fieldset>
                <a id="login-screen-button" class="button right" data-label="Log in"></a>
            </div>
        </div>
    </article>
</section>

<section id="home">
    <header data-title="Expense App">
        <nav>
            <a href="#login" data-router="section" class="right button">Log out</a>
        </nav>
    </header>

    <article id="home-screen" class="active scroll">
        <div class="wrapper">
            <p>Welcome, Tim Ameye</p>
            <br>

            <div class="center">
                <p>I want to:</p>

                <p><a href="#create" data-router="section" class="button" data-label="Create New Expense"></a></p>
                <br>

                <p><a href="#view" data-router="section" class="button" data-label="View My Expenses"></a></p>
            </div>
        </div>
    </article>
</section>

<section id="view">
    <header data-title="Expense App">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <article id="view-screen" class="active list indented scroll">
        <ul>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Status</small>
            </li>
        </ul>
    </article>
</section>

<section id="create">
    <header data-title="Expense App">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <article id="create-info" class="active scroll">
        <div class="form">
            <fieldset>
                <label for="create-info-first-name">First Name</label>
                <input type="text" id="create-info-first-name" value="Tim" readonly>
            </fieldset>
            <fieldset>
                <label for="create-info-last-name">Last Name</label>
                <input type="text" id="create-info-last-name" value="Ameye" readonly>
            </fieldset>
            <fieldset>
                <label for="create-info-employee-number">Employee Number</label>
                <input type="number" id="create-info-employee-number" value="4206">
            </fieldset>
            <fieldset>
                <label class="select">
                    <select class="custom">
                        <option value="">Unit</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="create-info-email">Email</label>
                <input type="email" id="create-info-email" value="tim.ameye@student.kuleuven.be">
            </fieldset>
            <a href="#create2" data-router="section" class="button right" data-label="Next"></a>
        </div>
    </article>

</section>
<section id="create2">
    <header data-title="Expense App">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <article id="create-overview" class="active list indented scroll">
        <ul>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Description (amount)</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Description (amount)</small>
            </li>
            <li class="arrow">
                <strong>DD/MM/YYYY</strong>
                <small>Description (amount)</small>
            </li>
        </ul>
        <a href="#create4" data-router="section" class="button right" data-label="Sign & Send"></a>
        <a href="#create3" data-router="section" class="button right" data-label="Add Expense"></a>
    </article>
</section>
<section id="create3">
    <header data-title="Expense App" class="extended">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <nav class="groupbar">
        <a href="#article_1" data-router="article" class="active">Abroad</a>
        <a href="#article_2" data-router="article">Domestic</a>
    </nav>

    <article id="create-add" class="active scroll">
        <div class="form">
            <fieldset>
                <label for="create-add-date">Date Of Expense</label>
                <input type="text" id="create-add-date">
            </fieldset>
            <fieldset>
                <label for="create-add-project-code">Project Code</label>
                <input type="text" id="create-add-project-code">
            </fieldset>
            <fieldset>
                <label>Type</label>
                <label class="select">
                    <select class="custom">
                        <option value="1">Hotel</option>
                        <option value="2">Train/Plane tickets</option>
                        <option value="3">Restaurant (Lunch)</option>
                        <option value="4">Restaurant (Dinner)</option>
                        <option value="5">Other (please specify)</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="create-add-amount">Amount</label>
                <input type="text" id="create-add-amount">
            </fieldset>
            <fieldset>
                <label for="create-add-remarks">Remarks</label>
                <textarea id="create-add-remarks"></textarea>
            </fieldset>
            <fieldset>
                <label for="create-add-evidence">Evidence</label>
                <input type="file" id="create-add-evidence">
            </fieldset>
            <a href="#create2" data-router="section" class="button right" data-label="Add"></a>
        </div>
    </article>
</section>

<section id="create4">
    <header data-title="Expense App">
        <nav>
            <a href="#home" data-router="section" class="right button">Home</a>
        </nav>
    </header>

    <article id="create-sign" class="active scroll">
        <div class="form">
            <fieldset>
                <label for="create-sign-signature-code">Signature</label>
                <input type="text" id="create-sign-signature-code">
            </fieldset>
            <fieldset>
                <label for="create-sign-remarks">Remarks</label>
                <textarea id="create-sign-remarks"></textarea>
            </fieldset>
            <fieldset>
                <label for="create-sign-notification">Notification</label>
                <br/>
                <input id="create-sign-notification" type="range" class="checkbox" min="0" max="1" value="1">
            </fieldset>
            <a href="#home" data-router="section" class="button right" data-label="Send"></a>
        </div>
    </article>
</section>

<!-- Lungo - Dependencies -->
<script src="components/quojs/quo.debug.js"></script>
<script src="components/lungo/lungo.debug.js"></script>
<!-- Lungo - Sandbox App -->
<script>
    Lungo.init({
        name: "ExpenseApp",
        version: "0.1"
    });
</script>
<script src="scripts/ea.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
