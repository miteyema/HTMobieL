<!DOCTYPE html>
<html>
<head>
    <title>Expense App Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.0.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <!-- endbuild -->
    <!-- build:js scripts/vendor.js -->
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/jquery-mobile/jquery.mobile-1.3.0.min.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <!-- endbuild -->
</head>

<body>
<div data-role="page" id="login-page">
    <div data-role="header"><h1>Expense App</h1></div>
    <div data-role="content" class="wrapper">
        <form id="form" method="POST" action="">
            <div data-role="fieldcontain">
                <input type="text" name="username" id="username" value="tim.ameye@student.kuleuven.be" placeholder="Username">
            </div>
            <div data-role="fieldcontain">
                <input type="password" name="password" id="password" value="test123" placeholder="Password">
            </div>
            <input type="submit" id="login-button" data-role="button"value="Log In" />
        </form>
    </div>
    <div data-role="footer" data-position="fixed"></div>
</div>

<div data-role="page" id="list-page">
    <div data-role="header"><h1>Expense App</h1><a data-rel="back" data-icon="arrow-l" class="ui-btn-right">Back</a></div>
    <div data-role="content" class="wrapper">
        <ul data-role="listview" id="list">
        </ul>
    </div>
    <div data-role="footer" data-position="fixed"></div>
</div>

<div data-role="dialog" id="error-validation">
    <div data-role="header">
        <h1>Validation error</h1>
    </div>
    <div data-role="content">
        <p id="error-validation-message"></p>
        <ul id="error-validation-items"></ul>
        <a href="#" data-role="button" data-rel="back" data-theme="b">Close</a>
    </div>
</div>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
