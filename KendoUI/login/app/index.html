<!doctype html>
<html manifest="ea.appcache">
<head>
    <title>Kendo UI Mobile</title>
    <!-- build:css styles/app.css -->
    <link href="components/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
<div data-role="view" data-title="Expense App" id="login">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </div>

    <div id="login-form">
        <ul data-role="listview" data-style="inset">
            <li>
                <input type="text" id="login-username" placeholder="Username" value="tim.ameye@student.kuleuven.be"
                       required
                       validationMessage="Username: This field is required.">
            </li>
            <li>
                <input type="password" id="login-password" placeholder="Password" value="test123" required
                       validationMessage="Password: This field is required.">
            </li>
        </ul>
        <div class="align-right">
            <button id="login-button" data-role="button">Log in</button>
        </div>
    </div>
</div>

<div data-role="modalview" id="dialog" data-close="closeDialog">
    <ul id="dialog-list" data-role="listview" data-style="inset">

    </ul>
    <a data-click="closeDialog" data-role="button" data-align="right">Close</a>
</div>

<div data-role="view" data-title="Expense App" id="home">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </div>

    <ul data-template="song-template" data-role="listview" data-bind="source: songs" data-style="inset" id="home-list">
    </ul>
</div>

<script id="song-template" type="text/x-kendo-template">
    <h2>#=id#: Title: Artist</h2><img src="images/boston.jpg"><a data-role="detailbutton"
                                                                   data-style="detaildisclose"></a>
</script>

<!-- build:js scripts/app.js -->
<script src="components/kendo/scripts/jquery.min.js"></script>
<script src="components/kendo/scripts/kendo.mobile.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
