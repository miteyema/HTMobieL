<!doctype html>
<html>
<head>
    <title>Kendo UI Mobile</title>
    <!-- build:css styles/app.css -->
    <link href="components/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
<div data-role="view" data-title="Expense App">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </div>

    <div id="login-form">
        <ul data-role="listview" data-style="inset">

            <li>
                <label>Username</label>
                <input type="text" id="login-username" placeholder="Username" required
                       validationMessage="Username: This field is required.">
            </li>
            <li>
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Password" required
                       validationMessage="Password: This field is required.">
            </li>
        </ul>
        <div class="align-right">
            <button id="login-button" data-role="button">Log in</button>
        </div>
    </div>
</div>

<div data-role="modalview" id="login-dialog" data-close="closeDialog">
    <div data-role="header">
        <div data-role="navbar">
            <span>Validation error</span>
            <a data-click="closeDialog" data-role="button" data-align="right">Close</a>
        </div>
    </div>
    <ul id="login-dialog-errors" data-role="listview" data-style="inset">

    </ul>
</div>

<!-- build:js scripts/app.js -->
<script src="components/kendo/scripts/jquery.min.js"></script>
<script src="components/kendo/scripts/kendo.mobile.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
