<!doctype html>
<html>
<head>
    <title>Expense App</title>
    <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/kendo.mobile.min.js"></script>
    <script src="js/vendor/modernizr-latest.js"></script>
</head>
<body>
<div data-role="view" id="login" data-layout="login">
    <form>
        <ul data-role="listview" data-style="inset">
            <li><input type="text" id="login-username" placeholder="Username" value="tim.ameye@student.kuleuven.be"/></li>
            <li><input type="password" id="login-password" placeholder="Password" value="test123"/></li>
        </ul>
        <a data-click="login" id="modalview-login-button" type="button" data-role="button">Login</a>
    </form>
</div>

<div data-role="view" id="home" data-layout="home">

    <h1>Welcome, <span id="welcome-name" data-bind="text: firstName"></span></h1>

    <div class="wrapper align-center">
        <h3>I want to:</h3>
        <a href="#newExpense" id="home-new-expense" data-role="button" data-theme="b">Create New Expense</a><br/>
        <a href="#expenseFormOverview" data-role="button" data-theme="b" data-click="initExpenseFormList">View My Expenses</a>
    </div>

</div>

<div data-role="view" id="expenseFormOverview" data-layout="default">

    <ul id="expenseFormList"></ul>

</div>


<div data-role="splitview" id="newExpense">

        <div data-role="pane" data-transition="slide" data-layout="default-left">

            <div data-role="view" data-title="New Expense" id="side-root">

                <ul data-role="listview" data-style="inset">
                    <li><a href="#yourInfo" data-target="main-pane">Your Info</a></li>
                    <li><a href="#overview" data-target="main-pane">Overview</a></li>
                    <li><a href="#addExpense" data-target="main-pane">Add Expense</a></li>
                    <li><a href="#signAndSend" data-target="main-pane">Sign & Send</a></li>
                </ul>

            </div>

            <section data-role="layout" data-id="default-left">
                <header data-role="header">
                    <div data-role="navbar">
                        <span data-role="view-title"></span>
                    </div>
                </header>
                <footer data-role="footer">
                    <div class="footer">
                        <div style="float: left"><img src="img/kuleuven.png"></div>
                    </div>
                </footer>
            </section>

        </div>

        <div data-role="pane" id="main-pane" data-layout="default-right">

            <div data-role="view" data-title="Your Info" id="yourInfo">

                <form id="your-info-form">
                    <ul data-role="listview" data-style="inset">
                        <li><select id="your-info-date-month" name="your-info-date-month">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select></li>

                        <li><select name="your-info-date-year" id="your-info-date-year">
                            <option value="">Year</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                        </select></li>
                        <li><input type="text" id="your-info-firstname" placeholder="First Name"/></li>
                        <li><input type="text" id="your-info-lastname" placeholder="Last Name"/></li>
                        <li><input type="number" name="your-info-employee-number" id="your-info-employee-number" placeholder="Employee Number"></li>
                        <li><select name="your-info-units" id="your-info-units">
                            <option value="">Unit</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select></li>
                        <li><input type="email" name="your-info-email" id="your-info-email" placeholder="Email"></li>
                        <li><input type="submit" data-role="submit" data-theme="f" value="Next"></li>
                    </ul>

                </form>

            </div>

            <div data-role="view" data-title="Overview" id="overview">
                OVERVIEWS
            </div>

            <div data-role="view" data-title="Overview" id="addExpense">
                ADD EXPENSE
            </div>

            <div data-role="view" data-title="Overview" id="signAndSend">
                SIGN AND SEND
            </div>

            <section data-role="layout" data-id="default-right">
                <header data-role="header">
                    <div data-role="navbar">Expense App
                        <a data-role="button" data-align="right" data-click="goHome">Home</a>
                    </div>
                </header>
                <footer data-role="footer">
                    <div class="footer">
                        <div style="float: right"><img src="img/cap.jpg"></div>
                    </div>
                </footer>
            </section>

        </div>

    </div>

<section data-role="layout" data-id="login">
    <header data-role="header">
        <div data-role="navbar">Expense App</div>
    </header>
    <footer data-role="footer">
        <div class="footer">
            <div style="float: left"><img src="img/kuleuven.png"></div>
            <div style="float: right"><img src="img/cap.jpg"></div>
        </div>
    </footer>
</section>

<section data-role="layout" data-id="home">
    <header data-role="header">
        <div data-role="navbar">Expense App
            <a data-role="button" data-align="right" data-click="logout">Log Out</a>
        </div>
    </header>
    <footer data-role="footer">
        <div class="footer">
            <div style="float: left"><img src="img/kuleuven.png"></div>
            <div style="float: right"><img src="img/cap.jpg"></div>
        </div>
    </footer>
</section>

<section data-role="layout" data-id="default">
    <header data-role="header">
        <div data-role="navbar">Expense App
            <a data-role="button" data-align="right" data-click="goHome">Home</a>
        </div>
    </header>
    <footer data-role="footer">
        <div class="footer">
            <div style="float: left"><img src="img/kuleuven.png"></div>
            <div style="float: right"><img src="img/cap.jpg"></div>
        </div>
    </footer>
</section>

<script src="app.js"></script>
<script src="js/ea/ea.js"></script>
<script src="js/ea/login.js"></script>
<script src="js/ea/employee.js"></script>
<script src="js/ea/expense.js"></script>
<script src="js/ea/expenseForm.js"></script>

<script>
    var app = new kendo.mobile.Application(document.body,{transition:'slide'});
</script>
</body>
</html>
